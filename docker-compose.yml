services:
  backend:
    build: ./backend
    restart: always
    env_file:
      - ./backend/.env.example
    environment:
      - HOST=0.0.0.0
      - PORT=3002
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - MEAL_PLANNER_SECRETS_DIR=/run/meal-planner-secrets
      - MEAL_PLANNER_PROJECT_ROOT=/workspace
      - PYTHON_BIN=/opt/venv/bin/python
      - MEAL_PLANNER_API_KEY=${MEAL_PLANNER_API_KEY}
      - MEAL_PLANNER_API_PROTECT_ALL=${MEAL_PLANNER_API_PROTECT_ALL:-1}
      - MEAL_PLANNER_PDFS_PUBLIC=${MEAL_PLANNER_PDFS_PUBLIC:-0}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5174,http://127.0.0.1:5174}
    ports:
      - "3002:3002"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
      - ${MEAL_PLANNER_SECRETS_DIR:-/Users/Jerome/meal-planner-secrets}:/run/meal-planner-secrets:ro
      - ./:/workspace:ro
    command: sh -c "npm install && npm run dev"

  frontend:
    build: ./frontend
    restart: always
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:3002
      - VITE_HOST=0.0.0.0
    ports:
      - "5174:5174"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npm install && npm run dev"
